@if (isShowSearchField) {
  <div class="flex flex-row items-center gap-x-2 styleElem p-2">
    <ion-icon class="!text-2xl" name="search" (click)="isShowSearchField = false" />
    <input type="text"
      class="styleField !border-none w-full"
      placeholder="Search..."
      id="searchField"
      [(ngModel)]="searchField"
      (keyup)="searchFunc()" />
  </div>
} @else {
  <div class="styleFloatBut" (click)="setFocusField()">
    <ion-icon class="!text-2xl" name="search-outline" />
    <span class="hidden sm:block">Search</span>
  </div>
}
